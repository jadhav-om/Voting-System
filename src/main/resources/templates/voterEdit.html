<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Voter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #e0eafc, #cfdef3); }
            50% { background: linear-gradient(135deg, #cfdef3, #e0eafc); }
            100% { background: linear-gradient(135deg, #e0eafc, #cfdef3); }
        }

        nav {
            background-color: #007bff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        nav .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav .logo a {
            color: white;
            text-decoration: none;
        }

        nav .nav-links {
            display: flex;
            gap: 20px;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 8px 12px;
            border-radius: 5px;
        }

        nav .nav-links a:hover {
            color: #e0e0e0;
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            margin-top: 100px; /* Space for the fixed navbar */
            overflow-x: auto;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #007bff;
            text-align: center;
        }

        .form-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .form-group {
            flex: 1 1 45%;
            min-width: 250px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            width: auto;
            display: block;
            margin: 20px auto 0; /* Positioned below the form fields */
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="/home" th:href="@{/home}">Voting System</a></div>
        <div class="nav-links">
            <a href="/adminlogin" th:href="@{/adminlogin}">Admin Login</a>
            <a href="/saveAdmin" th:href="@{/saveAdmin}">Admin Registration</a>
            <a href="/userlogin" th:href="@{/userlogin}">User Login</a>
            <a href="/userregister" th:href="@{/userregister}">Register User</a>
        </div>
    </nav>
    <div class="container">
        <h2>Edit Voter</h2>
        <form th:action="@{/voters/update}" th:object="${voter}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-wrapper">
                <div class="form-group">
                    <label for="voterName">Name:</label>
                    <input type="text" id="voterName" th:field="*{voterName}" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" th:field="*{dob}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" th:field="*{gender}">
                        <option value="Male" th:selected="${voter.gender == 'Male'}">Male</option>
                        <option value="Female" th:selected="${voter.gender == 'Female'}">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" required>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</body>
</html>
